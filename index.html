<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <button id="home-btn">0</button>
        <div class="operate">
          <button id="home-one" onclick="homePlusOne()">+1</button>
          <button id="home-two" onclick="homePlusTwo()">+2</button>
          <button id="home-three" onclick="homePlusThree()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <button id="guest-btn">0</button>
        <div class="operate">
          <button id="guest-one" onclick="guestPlusOne()">+1</button>
          <button id="guest-two" onclick="guestPlusTwo()">+2</button>
          <button id="guest-three" onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
